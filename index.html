<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
<script defer src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h1 align="center">To Do List</h1>
       <div class="row">
           <div class="col-md-8">
            <div class="form-group">
                <label for="inpNewTask">New Task</label>
                <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task here">
                <small id="newTaskHelp" class="form-text text-muted">Short Description of the task.</small>
              </div>
           </div>
           <div class="col-md-4">
               <div class="row">
                <button class="btn btn-success col m-2" disabled id="btnAdd">
                    <i class="fas fa-plus-square"></i> Add
                </button>
                <button class="btn btn-danger col m-2" disabled id="btnClear">
                    <i class="fas fa-backspace"></i> Clear
                </button>
               </div>
               <div class="row">
                <button class="btn btn-info col m-2" disabled id="btnSort">
                    <i class="fas fa-sort-amount-down"></i> Sort
                </button>
                <button class="btn btn-warning col m-2" disabled id="btnCleanup">
                    <i class="fas fa-trash-alt"></i> Cleanup
                </button>
               </div>
           </div>
       </div>
       <ul class="list-group m-2 " id="ulTasks">
      </ul>
      
   </div> 
</body>
</html>
